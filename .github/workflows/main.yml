name: ğŸ›¡ï¸ Sentinel Guard CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ§° Install system dependencies (Tkinter)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: ğŸ§¹ Run Lint Checks
        run: |
          flake8 . --count --exit-zero --max-line-length=120 --statistics

      - name: ğŸ§ª Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest -v
          else
            echo "No tests directory found â€“ skipping."
          fi

  security-scan:
    name: ğŸ”’ CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ§¬ Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    steps:
      - name: âœ… Summary
        run: |
          echo "------------------------------------------"
          echo "ğŸ›¡ï¸ Sentinel Guard CI/CD completed successfully!"
          echo "Build âœ”ï¸  Lint âœ”ï¸  Tests âœ”ï¸  CodeQL âœ”ï¸"
          echo "------------------------------------------"
