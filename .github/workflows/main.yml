name: ğŸ›¡ï¸ Sentinel Guard CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ§° Install system dependencies (Tkinter)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: ğŸ§¹ Run code linting
        run: |
          echo "Running flake8 code style check..."
          flake8 . --count --exit-zero --max-line-length=120 --statistics

      - name: ğŸ§ª Run unit tests
        run: |
          echo "Running pytest..."
          if [ -d "tests" ]; then
            pytest -v
          else
            echo "No tests directory found â€“ skipping unit tests."
          fi

      - name: ğŸ“ Upload reports and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SentinelGuard_Reports
          path: |
            vuln_sentinel_report.txt
            *.log
          if-no-files-found: ignore

  summary:
    name: ğŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: âœ… Summary
        run: |
          echo "------------------------------------------"
          echo "ğŸ›¡ï¸ Sentinel Guard CI/CD completed successfully!"
          echo "Build âœ”ï¸  Lint âœ”ï¸  Tests âœ”ï¸"
          echo "------------------------------------------"
